services:
  # Redis cache (Harjutus 1)
  redis:
    image: redis:alpine
    container_name: todo_redis
    networks:
      - backend
    restart: unless-stopped

  # PostgreSQL andmebaas
  database:
    image: postgres:14-alpine
    container_name: todo_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Node.js API (dev mode - Harjutus 3)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - backend
      - frontend
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_frontend
    networks:
      - frontend
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: todo_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - frontend
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_data:
    driver: local
